    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KK Cabinets Admin | Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/google.css">
    <link rel="icon" href="/pictures/logo-transparent-cropped.png">

<body>
    <img class="logo" src="pictures/logo-transparent.png">
    <div class="container">
        <div class="jumbotron">
            <h1>Sign in</h1> 
            <form class="Sign-in">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="login_email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="login_password" placeholder="Password">
                </div>
                <button id="login_button" type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="google-btn" id="login_google">
                <div class="google-icon-wrapper">
                  <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                </div>
                <p class="btn-text"><b>Sign in with google</b></p>
            </div>
        </div>
        <div class="jumbotron">
            <p>Don't have an account?</p>
            <p>You must first make an account to become an admin</p>
            <a href="https://kk-cabinets.herokuapp.com/login"><button class="btn btn-secondary">Register</button></a>
        </div>
    </div>
